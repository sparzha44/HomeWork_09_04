<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let age = prompt('Сколько вам лет?') // задем переменную возраста
        console.log('Вам ' + age + ' лет') // выводим в консоли

    </script>
</body>
