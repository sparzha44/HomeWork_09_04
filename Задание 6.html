<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = prompt('Введите num1');
        let num2 = prompt('Введите num2');

        if(num1 <= 1) {
            console.log('num1 меньше или равен 1');
        } else {
            console.log('num1 больше или равен 1');
        }

        if(num2 >= 3) {
            console.log('num2 больше или равен 3')
        } else {
            console.log('num2 меньше или равен 3')
        }

    </script>
</body>
</html>
