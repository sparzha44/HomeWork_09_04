<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 5</title>
</head>
<body>
    <script>
        let num = prompt('Введите число');

        if(num == 5){
            console.log('Число равно 5');
        } else {
            if(num > 5){
                console.log('Число больше 5');
            } else {
                console.log('Число меньше 5');
            }
        }
    </script>
</body>
</html>
